<div style="position: absolute;left: 50%;top: 0%;transform: translate(-40%, 0%);"
     class="col-md-4 col-xs-4 login-blocks">
  <h2>Update account  </h2>
  <form [formGroup]="updateForm" (ngSubmit)="updateProfile()" id="updateForm">
    <div class="form-group">
      <label for="username">username</label>
      <input disabled type="text" formControlName="username" [(ngModel)]="user.username"  id="username">
    </div>
    <div class="form-group">
      <label for="fullname">Fullname</label>
      <input  type="text" formControlName="fullname" [(ngModel)]="user.fullname" id="fullname">
      <div
        *ngIf="updateForm.get('fullname').invalid && (updateForm.get('fullname').dirty || updateForm.get('fullname').touched)">
        <div *ngIf="updateForm.get('fullname').errors.required">
          Không để trống dòng này!
        </div>
        <div *ngIf="updateForm.get('fullname').hasError('pattern')">
          Tên không đúng định dạng
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" formControlName="phone" [(ngModel)]="user.phone" id="phone">
      <div
        *ngIf="updateForm.get('fullname').invalid && (updateForm.get('fullname').dirty || updateForm.get('fullname').touched)">
        <div *ngIf="updateForm.get('fullname').errors.required">
          Không để trống dòng này!
        </div>
        <div *ngIf="updateForm.get('fullname').hasError('pattern')">
          Số điện thoại không đúng định dạng
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="useraddress">Address</label>
      <input type="text" formControlName="userAddress" [(ngModel)]="user.userAddress" id="useraddress">
      <div
        *ngIf="updateForm.get('fullname').invalid && (updateForm.get('fullname').dirty || updateForm.get('fullname').touched)">
        <div *ngIf="updateForm.get('fullname').errors.required">
          Không để trống dòng này!
        </div>
        <div *ngIf="updateForm.get('fullname').hasError('pattern')">
          Địa chỉ không đúng định dạng
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" [(ngModel)]="user.email" id="email">
      <div
        *ngIf="updateForm.get('email').invalid && (updateForm.get('email').dirty || updateForm.get('email').touched)">
        <div *ngIf="updateForm.get('email').errors.required">
          Không để trống dòng này!
        </div>
        <div *ngIf="updateForm.get('email').errors.email">
          Email không hợp lệ
        </div>
      </div>
    </div>
    <div >
      <button class="btn btn-default" type="submit" [disabled]="updateForm.invalid">Register</button>
    </div>
  </form>
</div>
