
      <div class="col-lg-8 ">
        <form [formGroup]="registerForm" (ngSubmit)="updatePassword()">
          <div class="form-group">
            <label for="pwd">Mật khẩu hiện tại</label>
            <input type="password" class="form-control" id="pwd" [(ngModel)]="oldPassword" formControlName="confirm">
          </div>
          <div formGroupName="pwGroup">
            <div class="form-group row">
              <label class="col">
                Mật khẩu mới:
                <input type="password" class="form-control" [(ngModel)]="newPassword" formControlName="password">
                <div class="text-danger small"
                     *ngIf="registerForm.get('pwGroup').get('password').invalid && (registerForm.get('pwGroup').get('password').dirty || registerForm.get('pwGroup').get('password').touched)">
                  <div *ngIf="registerForm.get('pwGroup').get('password').errors.required">
                    Không để trống dòng này!
                  </div>
                  <div *ngIf="registerForm.get('pwGroup').get('password').errors.minlength">
                    Mật khẩu tối thiếu 6 ký tự!
                  </div>
                  <div *ngIf="registerForm.get('pwGroup').get('password').errors.maxlength">
                    Mật khẩu tối đa 100 ký tự!
                  </div>
                </div>
              </label>
            </div>
            <div class="form-group row">
              <label class="col">
                Xác nhận mật khẩu mới:
                <input type="password" class="form-control" formControlName="confirmPassword">
                <div class="text-danger small"
                     *ngIf="registerForm.hasError('passwordnotmatch', ['pwGroup']) && (registerForm.get('pwGroup').get('confirmPassword').dirty || registerForm.get('pwGroup').get('confirmPassword').touched)">
                  Mật khẩu không trùng nhau
                </div>
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
