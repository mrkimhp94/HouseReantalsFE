<div style="position: absolute;left: 50%;top: 50%;transform: translate(-50%, 0%);" class="col-md-12 col-xs-12 register-blocks">
  <h2>New account : </h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" formControlName="username" id="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password">
    </div>
    <div class="form-group">
      <label for="fullname">Fullname</label>
      <input type="text" formControlName="fullname" id="fullname">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="number" formControlName="phone" id="phone">
    </div>
    <div class="form-group">
      <label for="useraddress">Address</label>
      <input type="text" formControlName="userAddress" id="useraddress">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email">
    </div>
    <div class="text-center">
      <button  class="btn btn-default">Register</button>
    </div>
  </form>
</div>
