<div style="position: absolute;left: 50%;top: 50%;transform: translate(-50%, 0%);" class="col-md-12 col-xs-12 register-blocks">
  <h2>New account : </h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()" id="registerForm">
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" formControlName="username" [(ngModel)]="user.username" id="username">
      <div
           *ngIf="registerForm.get('username').invalid && (registerForm.get('username').dirty || registerForm.get('username').touched)">
        <div *ngIf="registerForm.get('username').errors.required">
          Không để trống dòng này!
        </div>
        <div *ngIf="registerForm.get('username').errors.minlength">
          Username tối thiểu 6 kí tự
        </div>
        <div *ngIf="registerForm.get('username').errors.maxlength">
          Username tối đa 20 kí tự
        </div>
        <div *ngIf="registerForm.get('username').errors.pattern">
          Username không được chứa các ký tự đặc biệt
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" [(ngModel)]="user.password" id="password">
      <div
           *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
        <div *ngIf="registerForm.get('password').errors.required">
          Không để trống dòng này!
        </div>
        <div *ngIf="registerForm.get('password').errors.minlength">
          Mật khẩu tối thiếu 6 ký tự!
        </div>
        <div *ngIf="registerForm.get('password').errors.maxlength">
          Mật khẩu tối đa 100 ký tự!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">ConfirmPassword</label>
      <input type="password" formControlName="confirmPassword" id="confirmPassword">
      <div
           *ngIf="registerForm.get('confirmPassword').invalid && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
        Mật khẩu không trùng nhau!
      </div>
    </div>
    <div class="form-group">
      <label for="fullname">Fullname</label>
      <input type="text" formControlName="fullname" [(ngModel)]="user.fullname" id="fullname">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="number" formControlName="phone" [(ngModel)]="user.phone" id="phone">
    </div>
    <div class="form-group">
      <label for="useraddress">Address</label>
      <input type="text" formControlName="userAddress" [(ngModel)]="user.userAddress" id="useraddress">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" [(ngModel)]="user.email" id="email">
    </div>
    <div class="text-center">
      <button  class="btn btn-default" type="submit">Register</button>
    </div>
  </form>
</div>
