<app-head></app-head>
<app-nav></app-nav>
<div class="content-area submit-property" style="background-color: #FCFCFC">&nbsp;
  <div class="container">
    <div class="clearfix">
      <div class="wizard-container">

        <div class="wizard-card ct-wizard-orange" id="wizardProperty">
          <form [formGroup]="houseForm" (ngSubmit)="createImage()" id="house-form">
            <div class="wizard-header">
              <h3 style="text-align: center">
                <b>Create your house</b>
              </h3>
            </div>
            <div class="col-sm-12" style="margin-top: 20px">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="houseName">House name :</label>
                  <input type="text" name="houseName" formControlName="houseName"  id="houseName"style=" border: 2px solid #cdc2c2;"
                         class="form-control" placeholder="Super villa ...">
                </div>

                <div class="form-group">
                  <label for="pricePerDay">House price <small>(usd per day)</small> :</label>
                  <input type="text" name="pricePerDay" formControlName="pricePerDay" id="pricePerDay" style=" border: 2px solid #cdc2c2;"
                         class="form-control" placeholder="300">
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="houseAddress">House Address :</label>
                  <input name="houseAddress" formControlName="houseAddress" id="houseAddress" style=" border: 2px solid #cdc2c2;"
                         class="form-control">
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="bedroomQuantity">Bedroom Quantity :</label>
                  <select name="bedroomQuantity"  formControlName="bedroomQuantity"  id="bedroomQuantity" class="form-control" style=" border: 2px solid #cdc2c2;" >
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="bathroomQuantity">Bathroom Quantity:</label>
                  <select name="bathroomQuantity"  formControlName="bathroomQuantity"  id="bathroomQuantity" class="form-control " style=" border: 2px solid #cdc2c2;">
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="area">House Area (m2) :</label>
                  <input name="area" formControlName="area" id="area"
                         class="form-control" style=" border: 2px solid #cdc2c2;">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group" >
                  <label>House Type :</label>
                  <select name="type"  formControlName="type" class="form-control" style=" border: 2px solid #cdc2c2;">
                    <option value="Apartment">Apartment</option>
                    <option value="Villa">Villa</option>
                    <option value="Home Stay">Home Stay</option>

                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="col-sm-12">
                <div class="form-group pad">
                  <label>Description :</label>
                  <textarea class="textarea" name="description" id="description" formControlName="description"
                            style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="image">Chose Images :</label>
                  <input class="form-control" (change)="showPreview($event)" type="file"
                         id="image" multiple style=" border: 2px solid #cdc2c2;">
                  <p class="help-block">Select multiple images for your property .</p>
                </div>
                <div class="form-group" *ngFor="let image of selectedImages; index as i">
                  <span class="col-11">{{image.name.split('.').slice(0, -1)}}</span>
                  <button type="button" class="btn btn-sm btn-danger" style="float: right"
                          (click)="removeImageFromPreview(i)">
                    <i   class="fa fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="col-sm-6">
                <div class="form-group">
                  <a routerLink="/" class="btn btn-danger " style="text-align: center">Cancel</a>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="submit" value="Create" class="btn btn-success float-right">
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- End submit form -->
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
