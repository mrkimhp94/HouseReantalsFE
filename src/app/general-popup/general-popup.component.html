
<h2 mat-dialog-title>
  <span><img style="height: 20px" src="https://image.flaticon.com/icons/png/512/1156/1156949.png" alt=""> </span>
  NOTIFICATION
</h2>
<mat-dialog-content class="mat-typography">
  <p *ngIf="notify=='createUserSuccess'"> <span><img style="height: 30px" src="https://image.flaticon.com/icons/png/512/934/934218.png" alt=""></span>Create account success </p>
  <p *ngIf="notify=='createUserSuccess'"><span><img style="height: 25px" src="https://image.flaticon.com/icons/png/512/2107/2107845.png" alt=""></span>Hope you have best experience  </p>
  <p *ngIf="notify=='updateUserSuccess'"><span><img style="height: 25px" src="https://image.flaticon.com/icons/png/512/1688/1688988.png" alt=""></span>Update successfully</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" [mat-dialog-close]="true" >OK</button>
</mat-dialog-actions>
